version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openflow_postgres
    environment:
      POSTGRES_DB: openflow
      POSTGRES_USER: openflow
      POSTGRES_PASSWORD: openflow_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openflow_network

  redis:
    image: redis:7-alpine
    container_name: openflow_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - openflow_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openflow_app
    command: uvicorn openflow.server.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://openflow:openflow_dev_password@postgres:5432/openflow
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=dev_secret_key_change_in_production
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - openflow_network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openflow_celery_worker
    command: celery -A openflow.server.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://openflow:openflow_dev_password@postgres:5432/openflow
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=dev_secret_key_change_in_production
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - openflow_network
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openflow_celery_beat
    command: celery -A openflow.server.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://openflow:openflow_dev_password@postgres:5432/openflow
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=dev_secret_key_change_in_production
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - openflow_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  openflow_network:
    driver: bridge
